<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon-tailwind.png"
    />
    <title>
      Kinecteed - Evokes a sense of responsibility for contact info to your kin.
    </title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Main Styling -->
    <link
      href="/assets/css/argon-dashboard-tailwind.css?v=1.0.1"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body
    class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500"
  >
    <div class="container sticky top-0 z-sticky">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 flex-0">
          <!-- Navbar -->
        </div>
      </div>
    </div>
    <main class="mt-0 transition-all duration-200 ease-in-out">
      <section>
        <div
          class="relative flex items-center min-h-screen p-0 overflow-hidden bg-center bg-cover"
        >
          <div class="container z-1">
            <div class="flex flex-wrap -mx-3">
              <div
                class="flex flex-col w-full max-w-full px-3 mx-auto lg:mx-0 shrink-0 md:flex-0 md:w-7/12 lg:w-5/12 xl:w-4/12"
              >
                <div
                  class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none lg:py4 rounded-2xl bg-clip-border"
                >
                  <div class="p-6 pb-0 mb-0">
                    <p class="cursor-pointer" id="goBackLink">
                      <i
                        class="fas fa-arrow-left text-slate-400"
                        sidenav-close
                      ></i>
                      Go back
                    </p>
                    <h4 class="font-bold">Update Contact</h4>
                    <p class="mb-0">Enter the information below</p>
                  </div>
                  <div class="flex-auto p-6">
                    <form role="form" id="update-data-form" method="post">
                      <div class="mb-4">
                        <input
                          type="text"
                          id="fullName"
                          required
                          placeholder="Full Name"
                          class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                          autocomplete="off"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="text"
                          id="label"
                          required
                          placeholder="Label"
                          class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                          autocomplete="off"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="tel"
                          id="phoneNumber"
                          required
                          placeholder="Phone Number"
                          class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                          autocomplete="off"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="email"
                          id="emailAddress"
                          placeholder="Email"
                          required
                          class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none"
                          autocomplete="off"
                        />
                      </div>
                      <div id="tag-checkbox-container"></div>
                      <div class="mb-4">
                        <div class="min-h-6 pl-7 flex justify-between">
                          <label>
                            <input
                              id="tag-family"
                              name="tag"
                              value="family"
                              class="w-5 h-5 ease text-base -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-150 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100"
                              type="checkbox"
                            />
                            <label
                              for="tag-family"
                              class="cursor-pointer select-none text-slate-700"
                              >Family</label
                            >
                          </label>
                          <label>
                            <input
                              id="tag-work"
                              name="tag"
                              value="work"
                              class="w-5 h-5 ease text-base -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-150 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100"
                              type="checkbox"
                            />
                            <label
                              for="tag-work"
                              class="cursor-pointer select-none text-slate-700"
                              >Work</label
                            >
                          </label>
                          <label>
                            <input
                              id="tag-community"
                              name="tag"
                              value="community"
                              class="w-5 h-5 ease text-base -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-150 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100"
                              type="checkbox"
                            />
                            <label
                              for="tag-community"
                              class="cursor-pointer select-none text-slate-700"
                              >Community</label
                            >
                          </label>
                        </div>
                      </div>
                      <hr
                        class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent"
                      />
                      <div class="mb-4">
                        <div class="min-h-6 mb-0.5 flex items-center">
                          <input
                            id="favourite"
                            class="rounded-10 duration-300 ease-in-out after:rounded-circle after:shadow-2xl after:duration-300 checked:after:translate-x-5.3 h-5 mt-0.5 relative float-left w-10 cursor-pointer appearance-none border border-solid border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat align-top transition-all after:absolute after:top-px after:h-4 after:w-4 after:translate-x-px after:bg-white after:content-[''] checked:border-blue-500/95 checked:bg-blue-500/95 checked:bg-none checked:bg-right"
                            type="checkbox"
                          />
                          <label
                            for="favourite"
                            class="inline-block pl-3 mb-0 ml-0 font-normal cursor-pointer select-none text-sm text-slate-700"
                            >is he/she favourite?</label
                          >
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="absolute top-0 right-0 flex-col justify-center hidden w-6/12 h-full max-w-full px-3 pr-0 my-auto text-center flex-0 lg:flex"
              >
                <div
                  class="relative flex flex-col justify-center h-full bg-cover px-24 m-4 overflow-hidden bg-[url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg')] rounded-xl"
                >
                  <span
                    class="absolute top-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-blue-500 to-violet-500 opacity-60"
                  ></span>
                  <h4 class="z-20 mt-12 font-bold text-white">
                    Always Be Kinecteed
                  </h4>
                  <p class="z-20 text-white">
                    Evokes a sense of responsibility for contact info to your
                    kin.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-12">
      <div class="container">
        <div class="flex flex-wrap -mx-3"></div>
        <div class="flex flex-wrap -mx-3">
          <div class="w-8/12 max-w-full px-3 mx-auto mt-1 text-center flex-0">
            <p class="mb-0 text-slate-400">
              Copyright Â©
              <script>
                document.write(new Date().getFullYear());
              </script>
              Kinecteed
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- plugin for scrollbar  -->
    <script src="/assets/js/plugins/perfect-scrollbar.min.js" async></script>
    <!-- main script file  -->
    <script src="/assets/js/argon-dashboard-tailwind.js" async></script>
    <!-- Toastify  -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <!-- app -->
    <script src="/assets/js/app/update.js" async></script>
  </body>
</html>
